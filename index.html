<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de los trabajadores de la uttc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.js">
</head>

<body>

    .<div class="container">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">

                <form id="colores" class="p-2 m-3">
                    <div class="d-flex w-100 w-md-50">
                        <select class="form-control rounded-0" name="color" id="color">
                            <option value="0">Escoje un color</option>
                            <option value="1">Blanco</option>
                            <option value="2">Rojo</option>
                            <option value="3">Verde</option>
                            <option value="4">Oscuro</option>
                        </select>
                        <input type="submit" class="btn btn-primary rounded-0" value="ESCOGER">
                    </div>
                </form>

                <form id="formulario" class="border rounded-3 p-3 shadow m-4">
                    <!--  columna 1 -->
                    <h5 class="text-center text-uppercase mb-4">Sistema de pago de trabajadores de la UTTC</h5>

                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre">
                            </div>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="departamento">Departamento</label>
                                <select class="form-control" name="departamento" id="departamento">
                                    <option value="docente">Docente</option>
                                    <option value="administrativo">Administrativo</option>
                                    <option value="directivo">Directivo</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <div class="form-group"> <label for="paterno">Apellido paterno</label>
                                <input type="text" class="form-control" id="paterno" name="" placeholder="paterno">
                            </div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="correo">Horas trabajadas</label>
                                <input type="number" class="form-control" id="horas" name="horas">
                            </div>
                        </div>

                    </div>

                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label class="required-field" for="materno">Apellido materno</label>
                            <input type="text" class="form-control" id="materno" name="materno" placeholder="materno">
                        </div>
                    </div>


                    <div id="boton">
                        <button type="submit" name="submit"
                            class="btn btn-primary w-100 text-uppercase">Calcular</button>
                    </div>

                </form>


            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
